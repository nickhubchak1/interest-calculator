<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff; /* light blue background */
        }
        .container {
            margin-top: 30px;
        }
        .btn-primary {
            background-color: #007bff; /* Bootstrap primary blue */
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-primary">Interest Calculator</h1>
        <form id="interestForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="initialInvestment" class="form-label">Initial Investment ($)</label>
                        <input type="number" class="form-control" id="initialInvestment" placeholder="Enter initial investment" required>
                    </div>
                    <div class="mb-3">
                        <label for="interestRate" class="form-label">Annual Interest Rate (%)</label>
                        <input type="number" class="form-control" id="interestRate" placeholder="Enter interest rate" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="compoundFrequency" class="form-label">Compound Frequency</label>
                        <select class="form-select" id="compoundFrequency" required>
                            <option value="365">Daily</option>
                            <option value="52">Weekly</option>
                            <option value="12">Monthly</option>
                            <option value="4">Quarterly</option>
                            <option value="1">Annually</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="periodicInvestment" class="form-label">Periodic Investment ($)</label>
                        <input type="number" class="form-control" id="periodicInvestment" placeholder="Enter periodic investment">
                    </div>
                    <div class="mb-3">
                        <label for="periodFrequency" class="form-label">Periodic Investment Frequency</label>
                        <select class="form-select" id="periodFrequency">
                            <option value="52">Weekly</option>
                            <option value="12">Monthly</option>
                            <option value="1">Annually</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="investmentYears" class="form-label">Investment Length (Years)</label>
                        <input type="number" class="form-control" id="investmentYears" placeholder="Enter years" required>
                    </div>
                    <div class="mb-3">
                        <label for="inflationRate" class="form-label">Annual Inflation Rate (%)</label>
                        <input type="number" class="form-control" id="inflationRate" placeholder="Enter inflation rate" step="0.01">
                    </div>
                    <div class="mb-3">
                        <label for="taxRate" class="form-label">Optional Tax Rate on Interest (%)</label>
                        <input type="number" class="form-control" id="taxRate" placeholder="Enter tax rate" step="0.01">
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="calculateButton">Calculate</button>
            </div>
        </form>

        <div id="results" class="mt-5" style="display: none;">
            <h3 class="text-center text-primary">Results</h3>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Year</th>
                            <th>Interest Earned ($)</th>
                            <th>Total Contributions ($)</th>
                            <th>Total Amount ($)</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTableBody"></tbody>
                </table>
            </div>
            <div class="d-flex justify-content-around">
                <canvas id="pieChart" style="max-width: 400px; min-width: 200px;"></canvas>
                <canvas id="growthChart" style="max-width: 400px; min-width: 200px;"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
